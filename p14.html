<html lang="en">
<head>
    <title>Temperature Conversion</title>
   <link rel="stylesheet" href="p15.css">
</head>
<body>
   <br>
   <br><br><br><br>
    <p><b>Temperature Converter</b></p>

    <div class="wrapper">
        <div class="container">

            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar()">

        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
            <script type="text/javascript" src="p16.js"></script>
        </div>
    </div>
</body>
</html>
